data:
  documents_path: 'data/documents'
  embeddings_path: 'data/embeddings/document_embeddings.npy'
  index_path: 'data/embeddings/document_index.json'

embedder:
  model_name: 'sentence-transformers/all-MiniLM-L6-v2'
  batch_size: 32
  max_length: 256

retriever:
  top_k: 5
  similarity_threshold: 0.3

generator:
  model_name: 'gpt-3.5-turbo'
  temperature: 0.7
  max_tokens: 500

mlflow:
  experiment_name: 'Customer_Support_Chatbot'
  tracking_uri: 'http://mlflow:5000'

logging:
  level: 'INFO'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s' # timestamp - logger name - Level (Info) - messages